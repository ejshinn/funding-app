spring.application.name=team1_project

server.port=8080
image-base-url=http://${MY_IP}:8080/

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.jdbc-url=jdbc:mysql://${DB_HOST}:3306/funding?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.hikari.username=${DB_USERNAME}
spring.datasource.hikari.password=${DB_PASSWORD}
spring.devtools.livereload.enabled = true

spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update

spring.web.resources.static-locations=file:///C:/fullstack405/fundingApp/images/
